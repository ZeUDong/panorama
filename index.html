<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panoramic Video Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    .video-container {
      margin-bottom: 30px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    video {
      width: 100%;
      max-width: 800px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h1>Ours</h1>

<script>
  for (let i = 0; i <= 28; i++) {
    document.write(`
      <div class="video-container">
        <h2>Video ${i+1}</h2>
        <video controls>
          <source src="videos/video_citypark_${i}.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    `);
  }
</script>

<h1>360DVD</h1>
<script>
for (let i = 3; i <= 24; i++) {
  const index = i - 2;
  document.write(`
    <div class="video-container">
      <h2>360DVD Video ${index}</h2>
      <video controls width="640">
        <source src="videos/0%20(${i}).mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  `);
}
</script>
</body>
</html>


</body>
</html>
