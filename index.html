<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Comparison</title>
  <style>
    .video-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .video-container {
      width: 48%;
    }
    video {
      width: 100%;
      height: auto;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<h1>Panoramic Video Comparison</h1>
<div style="text-align: center; margin-top: 20px; margin-bottom: 40px;">
  <h2>Panoramic Video Generation with Projection-Aware LoRA</h2>
  <p>
    <strong>Zeyu Dong</strong><sup>*1</sup>,
    <strong>Yuyang Yin</strong><sup>*2</sup>,
    Yuqi Li<sup>3</sup>,
    Hao-Xiang Guo<sup>†4</sup>,
    Yikai Wang<sup>†1</sup>
  </p>
  <p><sup>*</sup>Equal contribution. <sup>†</sup>Corresponding authors.</p>
</div>

<script>
for (let i = 0; i <= 28; i++) {
  document.write(`
    <div class="video-row">
      <div class="video-container">
        <h2>Ours Video ${i}</h2>
        <video controls>
          <source src="videos/video_citypark_${i}.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="video-container">
        <h2>360DVD Video ${i}</h2>
        <video controls>
          <source src="videos/0%20%28${i + 3}%29.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  `);
}
</script>

</body>
</html>
